<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주소 자동입력</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <main class="container">
        <button id="btn-address" class="btn btn-outline-primary">주소 찾기</button>
        <div class="form-group">
            <label for="address">주소</label>
            <textarea class="form-control" id="summernote"></textarea>
        </div>
    </main>
    <script type="text/babel">
        $('#summernote').summernote({
            tabsize: 2,
            height: 100
        });

        const button_addr = document.querySelector("#btn-address");
        const Address_prop = document.querySelector(".note-editable");

        button_addr.addEventListener("click", function () {
            new daum.Postcode({
                oncomplete: function(d) {
                    const types = (
                        <div style="text-align: right;">
                            {d.address}<br/>
                            이름<br/>
                            {d.zonecode}
                        </div>);

                    ReactDOM.render(types, Address_prop);
                }
            }).open();
        });
    </script>
</body>
</html>
