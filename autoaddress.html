<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주소 자동입력</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <main class="container">
        <button id="btn-address" class="btn btn-outline-primary">주소 찾기</button>
        <div class="form-group">
            <label for="address">주소</label>
            <div id="address-create">
                <textarea class="form-control"></textarea>
            </div>
        </div>
    </main>
    <script type="text/babel">
        const button_addr = document.querySelector("#btn-address");
        const Address_prop = document.querySelector("#address-create");

        button_addr.addEventListener("click", function () {
            new daum.Postcode({
                oncomplete: function(d) {
                    const types = (
                        <textarea class="form-control">
                            <span>{d.address}</span>
                            <span>대상자</span>
                            <span>{d.zonecode}</span>
                        </textarea>
                    );

                    ReactDOM.render(types, Address_prop);
                }
            }).open();
        });
    </script>
</body>
</html>
