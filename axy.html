<!DOCTYPE html>
<html>
    <head>
        <title>PutMapping 가져오기</title>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <input type="hidden" id="axios-id" value="4" />
        <div id="axios-login">Loading</div>
    </body>
    <script type="text/javascript">
        const num = document.querySelector("#axios-id").value;

        axios.put('https://tsukimorifriends.xyz/hommy/userdetail/'+num).then(response => {
            console.log(response.data);
            document.querySelector("#axios-login").innerHTML = "Welcome, "+response.data.userId;
        });
    </script>
</html>
