<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그래프 연습</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <canvas id="mychart"></canvas>
    <script>
        $(document).ready(function() {
            
            axios.get('/chartjson').then(response => {
                console.log(response.data);

                const sa = response.data;

                const weatherchat = {
                    labels: [sa.time1hrs,sa.time2hrs,sa.time3hrs,sa.time4hrs,sa.time5hrs],
                    datasets: [
                                {
                                    label: "Temp",
                                    data: [sa.time1temp,sa.time2temp,sa.time3temp,sa.time4temp,sa.time5temp]
                                }
                            ]};

                const chart = new Chart(document.querySelector("#mychart"), {
                    type: 'line',
                    data: weatherchat,
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                min: -20,
                                max: 40
                            }
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
