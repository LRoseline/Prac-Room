<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/status.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <div id="password-btn-status">
        <button onclick="onExec()">Go!</button>
    </div>
    <script>
        var button_pw = document.getElementById("password-btn-status");

        function onExec() {
            button_pw.innerHTML = '<div class="freshing"><i class="bi bi-arrow-clockwise"></i></div>'
            setTimeout(() => {
                changing();
            }, 3000);
            setTimeout(() => {
                button_pw.innerHTML = '<button onclick="onExec()" class=\"btn disabled\">변경하기</button>'
            }, 6000);
        }

        function changing () {
            button_pw.innerHTML = '<div class=\"btn disabled\">변경 완료!</div>';
        }
    </script>
</body>
</html>
