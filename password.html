<!doctype html>
<html>
    <head>
        <title>HSIMP Demo</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="/css/hsimp.css">
    </head>
    <body>
        <label>Password</label>
        <input id="password-box" type="password" class="form-control" />
        <div id="password-time" class="hsimp-time"></div>
        <ul id="password-checks" class="hsimp-checks"></ul>
        <button onclick="teston()">Test Now</button>

        <script src="/js/hsimp.min.js"></script>
        <script src="/js/hsimp.sub.js"></script>

        <script>
            function teston() {
                const test = document.querySelector("#password-box");
                var testClass = test.className;

                const passvalue = "form-control hsimp-level hsimp-level--good";
                
                if (test.value == "" || test.value == null || test.value == undefined) {
                    alert("비밀번호를 입력해주세요.");
                } else if (testClass != passvalue) {
                    alert("비밀번호의 보안 강도가 낮습니다.");
                } else if (testClass == passvalue) {
                    alert("좋은 비밀번호입니다. 사용하셔도 문제 없습니다.");
                }
            }
        </script>
    </body>
</html>
