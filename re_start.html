<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <title>React 시작</title>
</head>
<body>
    <div id="testA"></div>
    <div id="testB"></div>
    <div id="testC"></div>
    <script type="text/babel">
        const a = "Hello";
        const listarray = (
            <div>
                <li>{a}</li>
                <li>{a}</li>
                <li>{a}</li>
            </div>
        );

        const renderFor = (num) => {
            const result = [];

            for (let i = 1; i <= num; i++) {
                result.push(<li>{i}</li>);
            }

            return result;
        }

        const renderResult = (
            <div>
                {renderFor(10)}
            </div>
        );

        const testA = document.getElementById('testA');
        const testB = document.getElementById('testB');
        const testC = document.getElementById('testC');
        ReactDOM.render(<h1>Hello, world!</h1>, testA);
        ReactDOM.render(listarray, testB);
        ReactDOM.render(renderResult, testC);
    </script>
</body>
</html>
