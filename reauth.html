<!DOCTYPE html>
<html>
    <head>
        <title>계정 속성</title>
    </head>
    <body>
        <form id="reauth-panel">
            <input type="hidden" id="cancel-url" th:value="" />
            <input type="hidden" id="post-url" th:value="" />
            <img src="${profile-image}">
            <span>비밀번호를 입력해주세요.</span>
            <input type="password" id="repw" />
            <button id="btn-done" data-oper="re-auth">OK</button>
            <button id="btn-cancel" data-oper="cancel-auth">취소</button>
        </form>
    </body>
</html>
